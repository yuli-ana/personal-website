    <link rel="stylesheet" href="styles/style.css">

        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dbe99caa8.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>

<body>

    <div class="parent">
        <!-- navigation -->
        <div class="offcanvas__wrap">
            <nav>
                <div class="wrapper">
                    <div class="nav">
                        <div class="row">
                            <div class="col-9 row">
                                <div class="col-auto">
                                    <button class="btn btn__menu"><i class="fas fa-times"></i></button>
                                </div>
                                <div class="col-11">
                                    <ul class="nav__list">
                                        <li class="nav__item col-2"><a href="#main">main</a></li>
                                        <li class="nav__item col-2"><a href="#about">about</a></li>
                                        <li class="nav__item col-2"><a href="#experience">experience</a></li>
                                        <li class="nav__item col-2"><a href="#portfolio">portfolio</a></li>
                                        <li class="nav__item col-2"><a href="#contacts">contacts</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- header -->
            <header>
                <div class="wrapper">
                    <div class="header">
                        <div class="col col-4">
                            <div class="header__image row">
                                <img class="col-6" src="./assets/portfolio-2.jpg" alt="">
                            </div>
                            <div>
                                <h1>Yuliana Hazda</h1>
                                <h2>Front-end Developer</h2>
                            </div>
                            <div class="header__icons">
                                <ul class="header__list">
                                    <li class="header__item"><a href="https://twitter.com/yulianahazda" target="_blank"
                                            rel="noreferrer noopener"><i class="fab fa-twitter"></i></a></li>
                                    <li class="header__item"><a
                                            href="https://www.linkedin.com/in/yuliana-hazda-b0ab711a8/" target="_blank"
                                            rel="noreferrer noopener"><i class="fab fa-linkedin-in"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="header__button row">
                                <button class="col-6 btn btn__resume">resume</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="scroll__indicator">
                    <div class="dots"></div>
                </div>
            </header>

        </div>
        <button class="btn btn__contact">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="80px"

        <button class="btn btn__about">
            <span>A</span>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="80px"
                height="80px">
                <path fill-rule="evenodd" fill="rgb(95, 158, 160)"
                    d="M40.000,-0.000 C62.091,-0.000 80.000,17.909 80.000,40.000 C80.000,62.091 62.091,80.000 40.000,80.000 C17.909,80.000 -0.000,62.091 -0.000,40.000 C-0.000,17.909 17.909,-0.000 40.000,-0.000 Z" />

    <main></main>

    <footer>
        <div class="footer">
            <div class="row row--column">
                <form class="col-12 form" action="">
                    <h2>Contact</h2>
                    <div class="border">
                        <label class="sr-only" for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="name" required>
                    </div>
                    <div class="border">
                        <label class="sr-only" for="">Email</label>
                        <input type="email" name="email" id="email" placeholder="e-mail" required>
                    </div>
                    <div class="border">
                        <textarea name="massage" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn__send" type="submit">send</button>
                </form>

                <div class="col-12">
                    <h2>Keep in touch</h2>
                    <ul class="footer__list">
                        <li class="row footer__item">
                            <div class="col-4">
                                <p class="footer__contact">email</p>
                            </div>
                            <div class="col-8">
                                <p>yulianahazda@gmail.com</p>
                            </div>
                        </li>
                        <li class="row footer__item">
                            <div class="col-4">
                                <p class="footer__contact">phone</p>
                            </div>
                            <div class="col-8">
                                <p>+1(647)-777-8888</p>
                            </div>
                        </li>
                        <li class="row footer__item">
                            <div class="col-4">
                                <p class="footer__contact">website</p>
                            </div>
                            <div class="col-8">
                                <a href="https://yuliana.dev/">yuliana.dev</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script></script>
    <script src="./js/main.js"></script>
